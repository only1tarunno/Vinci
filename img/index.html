<!DOCTYPE html>
<html>

<head>
  <title>Styled Google Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #map {
      height: 500px;
      margin-top: 20px;
    }

    .info {
      background: white;
      padding: 5px;
    }

    .info ul {
      list-style-type: none;
      padding: 0;
    }

    .info li {
      cursor: pointer;
      color: darkred;
    }
  </style>
</head>

<body>
  <h1>Find us.</h1>
  <p>Eleifend quam adipiscing vitae proin sagittis nisl rhoncus. Dignissim cras tincidunt lobortis feugiat. Ipsum dolor
    sit amet consectetur adipiscing elit.</p>
  <div id="map"></div>

  <script>
    // Initialize the map
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: { lat: 46.8182, lng: 8.2275 },
        styles: [
          {
            "featureType": "administrative",
            "elementType": "labels.text.fill",
            "stylers": [{ "color": "#444444" }]
          },
          {
            "featureType": "landscape",
            "elementType": "all",
            "stylers": [{ "color": "#f2f2f2" }]
          },
          {
            "featureType": "poi",
            "elementType": "all",
            "stylers": [{ "visibility": "off" }]
          },
          {
            "featureType": "road",
            "elementType": "all",
            "stylers": [{ "saturation": -100 }, { "lightness": 45 }]
          },
          {
            "featureType": "road.highway",
            "elementType": "all",
            "stylers": [{ "visibility": "simplified" }]
          },
          {
            "featureType": "road.arterial",
            "elementType": "labels.icon",
            "stylers": [{ "visibility": "off" }]
          },
          {
            "featureType": "transit",
            "elementType": "all",
            "stylers": [{ "visibility": "off" }]
          },
          {
            "featureType": "water",
            "elementType": "all",
            "stylers": [{ "color": "#46bcec" }, { "visibility": "on" }]
          }
        ]
      });

      // Define marker data
      var locations = [
        { name: "ZÃ¼rich", lat: 47.3769, lng: 8.5417 },
        { name: "Winterthur", lat: 47.499, lng: 8.7241 },
        { name: "Baden", lat: 47.473, lng: 8.3059 },
        { name: "Bern", lat: 46.948, lng: 7.4474 },
        { name: "Basel", lat: 47.5596, lng: 7.5886 },
        { name: "Zug", lat: 47.1724, lng: 8.5174 },
        { name: "Luzern", lat: 47.0502, lng: 8.3093 }
      ];

      // Add markers to the map
      var markers = [];
      locations.forEach(function (location) {
        var marker = new google.maps.Marker({
          position: { lat: location.lat, lng: location.lng },
          map: map,
          title: location.name
        });

        var infowindow = new google.maps.InfoWindow({
          content: location.name
        });

        marker.addListener('click', function () {
          infowindow.open(map, marker);
        });

        markers.push(marker);
      });

      // Create a custom control to display locations
      var infoDiv = document.createElement('div');
      infoDiv.classList.add('info');
      infoDiv.innerHTML = '<h4>Locations</h4><ul>' +
        locations.map(function (location, index) {
          return '<li onclick="goToLocation(' + index + ')">' + location.name + '</li>';
        }).join('') +
        '</ul>';
      map.controls[google.maps.ControlPosition.TOP_RIGHT].push(infoDiv);

      // Function to go to location when list item is clicked
      window.goToLocation = function (index) {
        var location = locations[index];
        map.setCenter({ lat: location.lat, lng: location.lng });
        map.setZoom(10);
        google.maps.event.trigger(markers[index], 'click');
      };
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBooCU6IjjMVFjbYRCC87fzvY6znqStHX8&callback=initMap"></script>
</body>

</html>
